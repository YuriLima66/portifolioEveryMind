<!DOCTYPE html>
<html>
<head>
    <title>Nunes Sports - Produtos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
 </head>
<body>
    <div class="container">
        <h1>Gerenciador de Produtos</h1>

        <div id="produto-form" class="mt-4">
            <h3 class="mb-3">Novo Produto</h3>
            <div class="form-group">
                <label for="nome-produto">Nome:</label>
                <input type="text" class="form-control" id="nome-produto" placeholder="Nome do produto">
            </div>
            <div class="form-group">
                <label for="codigo-produto">Código:</label>
                <input type="text" class="form-control" id="codigo-produto" placeholder="Código do produto">
            </div>
            <div class="form-group">
                <label for="descricao-produto">Descrição:</label>
                <textarea class="form-control" id="descricao-produto" placeholder="Descrição do produto"></textarea>
            </div>
            <div class="form-group">
                <label for="preco-produto">Preço:</label>
                <input type="number" class="form-control" id="preco-produto" placeholder="Preço do produto">
            </div>
            <button id="salvar-produto" class="btn btn-primary">Salvar</button>
        </div>

        <table id="produto-table" class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Código</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas da tabela serão preenchidas aqui -->
            </tbody>
        </table>
    </div>
</body>
</html>
